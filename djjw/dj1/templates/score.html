<body>
<div class="page-container">
            <h1>NWAFU 分数查询</h1>
<form action="/queryscore/" name= "myForm" method = "post" enctype="multipart/form-data" onsubmit="return validateForm();">
    <!--{% csrf_token %}-->
    <input type="text" name="username" class="username" placeholder="学号", required="">
    <input type="password" name="password" class="password" placeholder="密码" required="">

    <input type="text" name="captcha" class="captcha" placeholder="验证码" required="">

    <img  name="captcha" src= "data:image/jpeg;base64,{{ captcha }}" />

<center>
<div class="styled-select">
    <select name="year" >
        <option value="">请选择年份</option>
        <option value="">全部</option>
        <option value="36">2016</option>
        <option value="35">2015</option>
        <option value="34">2014</option>
    </select>
</div>

<div align="center" class="styled-select">
    <select name="term">
        <option value="">请选择学期</option>
        <option value="">全部</option>
        <option value="1">春</option>
        <option value="3">秋</option>
        <option value="2">夏</option>
        <option value="4">冬</option>
    </select>
</div>
</center>

    <!--<input name="ck" value="{{ cookie }}">-->

    <button type="submit">提交</button>

</form>


<div class="connect">
                <p name = "error" id = "error"></p>
</div>
    <a href="../" class="button button-3d button-action button-pill">点我查询课程表</a>
            <br><br><br>

    <p>如需合作交流 请联系我 zq@nwafulive.cn</p> <br>

 </div>
